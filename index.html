<!DOCTYPE html>
<html>

    <head>

        <title>Map Editor</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">

        <script type="text/javascript" src="main.js"></script>

    </head>

    <body>

        <div id="toolBar">

            <div id="toolBarTitle">Tools</div>

            <div class="tool" toolName="texturePaint" style="top: 40px;">Texture Paint</div>

            <div class="tool" toolName="textureErase" style="top: 80px;">Texture Erase</div>

            <div class="tool" toolName="barrierPaint" style="top: 120px;">Barrier Paint</div>

            <div class="tool" toolName="barrierErase" style="top: 160px;">Barrier Erase</div>

            <div class="tool" toolName="eventPaint" style="top: 200px;">Event Paint</div>

            <div class="tool" toolName="eventErase" style="top: 240px;">Event Erase</div>

            <div id="scaleSliderContainer">

                <div id="scaleSliderTitle">Scale - 1.0x</div>

                <input id="scaleSlider" type="range" value="1.0"    max="10" min=".1" step=".1"/>

            </div>

        </div>

        <canvas id="canvas"></canvas>

    </body>

</html>
